SWITCH WITH OPR
<script>
    //  var opr='*';
    //  var a=7,b=3;
var a=parseInt(prompt("enter a value"));
var b=parseInt(prompt("enter b value"));
var opr=prompt("enter your operator:");
switch(opr)
{
    case '+':
    document.write("a+b:",a+b);
    break;
    case '-':
    document.write("a-b:",a-b);
    break;
    case '*':
    document.write("a*b:",a*b);
    break;
    case '/':
    document.write("a/b:",a/b);
    break;
    default:
        document.write("not a valid operator");

}



</script>
